<h1>Породи собак</h1>
<p class="p1">Порода — це група тварин, що мають спільне походження й спільні риси, які передаються спадково.
</p>
<p class="p2">Зараз ми кажемо «стародавня порода», а люди впродовж багатьох століть вели добір, не замислюючись над тим, що вони виводять якусь породу собак або ж інших тварин. 
</p>
